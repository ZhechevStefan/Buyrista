# This is envsubst template that will be used to generate the real default.conf file
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

upstream api {
    keepalive 32;
    server 10.8.0.4:3000;
}
upstream web-app {
    keepalive 32;
    server 10.8.0.5:3001;
}

server {
    listen 3001;

    # Set the maximum allowed size of the client request body
    client_max_body_size 50M;

    # Set the read timeout for the proxy
    proxy_read_timeout 300s; # 300 seconds = 5 minutes

    proxy_busy_buffers_size 512k;
    proxy_buffers 4 512k;
    proxy_buffer_size 256k;
    location /ws {
        proxy_pass http://web-app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    location /_next/webpack-hmr {
        proxy_pass http://web-app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}

server {
    listen 80;
